<input type="radio" name="trabalho" value="nao"> Não

<select name="estado" id="" required>

</select>
<br>

    <option value="1">Entre 0 a 10</option>
    <option value="1">Entre 10 a 20</option>
    <option value="1">Entre 20 a 30</option>
    <option value="1">Entre 30 a 40</option>
    <option value="1">Entre 40 a 50</option>
    <option value="1">Entre 50 a 60</option>
    
</select>
<br>

<textarea name="resenhas" id="" required></textarea>
<br>
<input type="checkbox" name="novidades" id="" checked> li, e concordo

<button type="submit">Enviar</button>
<button type="reset">Apagar o fotmulário</button>
</form>
